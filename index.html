<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les petits plats</title>
    <link rel="icon" type="image/png" href="">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <!-- entete -->
      <header class="header-page">
        <img class="logo" src="assets/logo/logo.png" alt="logo les petits plats">
        <div class="input-group">
          <input
          type="search" 
          class="form-control" 
          placeholder="Rechercher une recette" 
          aria-label="Rechercher une recette" 
          aria-describedby="btnGroupAddon">
          <span class="input-group-text" id="btnGroupAddon">
            <i class="bi bi-search"></i>
          </span>
        </div>
      </header>

      <!-- filters -->
      <section class="filter">

        <div class="ingredient">
          <button type="button" class="btn btn-primary">
            badge 1
            <span class="badge">
              <i class="bi bi-x-circle"></i>
            </span> 
          </button>
           <!-- filter by ingredient --> 
          <div class="dropdown-wrapper-ingredient">
            <input type="checkbox" class="dropdown-chk" id="check1"/>
            <label for="check1" class="dropdown-label-ingredient">IngrÃ©dients</label>
            <input type="search" class="search-ingredient" placeholder="Rechercher un ingredient">
            <div class="chevrons-ingredient">
              <i class="bi bi-chevron-up chevron-up-ingredient"></i>
              <i class="bi bi-chevron-down chevron-down-ingredient"></i>
            </div>
            <ul class="dropdown-ul-ingredient">
              <li>test</li>
              <li>test</li>
              <li>test</li>
            </ul>
          </div>
        </div>

        <div class="appliance">
          <button type="button" class="btn btn-success">
            badge 2 
            <span class="badge">
              <i class="bi bi-x-circle"></i>
            </span> 
          </button>
          <!-- filter by appliance --> 
          <div class="dropdown-wrapper-appliance">
            <input type="checkbox" class="dropdown-chk" id="check2"/>
            <label for="check2" class="dropdown-label-appliance">Appareils</label>
            <input type="search" class="search-appliance" placeholder="Rechercher un appareil">
            <div class="chevrons-appliance">
              <i class="bi bi-chevron-up chevron-up-appliance"></i>
              <i class="bi bi-chevron-down chevron-down-appliance"></i>
            </div>
            <ul class="dropdown-ul-appliance">
              <li>test</li>
              <li>test</li>
              <li>test</li>
            </ul>
          </div>
        </div>
        
        <div class="utensil">
          <button type="button" class="btn btn-danger">
            badge 3
            <span class="badge">
              <i class="bi bi-x-circle"></i>
            </span> 
          </button>
          <!-- filter by ustensil --> 
          <div class="dropdown-wrapper-utensil">
            <input type="checkbox" class="dropdown-chk" id="check3"/>
            <label for="check3" class="dropdown-label-utensil">Ustensils</label>
            <input type="search" class="search-utensil" placeholder="Rechercher un ustensil">
            <div class="chevrons-utensil">
              <i class="bi bi-chevron-up chevron-up-utensil"></i>
              <i class="bi bi-chevron-down chevron-down-utensil"></i>
            </div>
            <ul class="dropdown-ul-utensil">
              <li>test</li>
              <li>test</li>
              <li>test</li>
            </ul>
          </div>
        </div>
      </section>

      <!-- recipe cards -->
      <section class="recipe-cards">
        <div class="row row-cols-1 row-cols-md-3 g-4 row-card">
        </div>
      </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data/recipes.js"></script>
    <script src="js/factories/recipeCards.js"></script>
    <script src="js/recipes.js"></script>
  </body>
</html>
