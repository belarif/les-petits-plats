<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Les petits plats</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <!-- entete -->
      <header class="header-page">
        <img
          class="logo"
          src="assets/logo/logo.png"
          alt="logo les petits plats"
        />
        <div class="input-group">
          <input
            type="search"
            class="form-control main-search"
            placeholder="Rechercher une recette"
            aria-label="Rechercher une recette"
            aria-describedby="btnGroupAddon"
          />
          <span class="input-group-text" id="btnGroupAddon">
            <i class="bi bi-search"></i>
          </span>
        </div>
      </header>

      <!-- filters -->
      <div class="filter">
        <!-- tags -->
        <div class="tags"></div>

        <div class="filters">
          <!-- filter by ingredient -->
          <div class="ingredient">
            <div class="dropdown-wrapper">
              <input type="checkbox" class="dropdown-chk" id="check1" />
              <label for="check1" class="dropdown-label">Ingrédients</label>
              <input
                type="search"
                class="search"
                placeholder="Rechercher un ingredient"
              />
              <div class="chevrons">
                <i class="bi bi-chevron-up"></i>
                <i class="bi bi-chevron-down"></i>
              </div>
              <ul class="dropdown-ul"></ul>
            </div>
          </div>
          <!-- filter by appliance -->
          <div class="appliance">
            <div class="dropdown-wrapper">
              <input type="checkbox" class="dropdown-chk" id="check2" />
              <label for="check2" class="dropdown-label">Appareils</label>
              <input
                type="search"
                class="search"
                placeholder="Rechercher un appareil"
              />
              <div class="chevrons">
                <i class="bi bi-chevron-up"></i>
                <i class="bi bi-chevron-down"></i>
              </div>
              <ul class="dropdown-ul"></ul>
            </div>
          </div>
          <!-- filter by ustensil -->
          <div class="utensil">
            <div class="dropdown-wrapper">
              <input type="checkbox" class="dropdown-chk" id="check3" />
              <label for="check3" class="dropdown-label">Ustensils</label>
              <input
                type="search"
                class="search"
                placeholder="Rechercher un ustensil"
              />
              <div class="chevrons">
                <i class="bi bi-chevron-up"></i>
                <i class="bi bi-chevron-down"></i>
              </div>
              <ul class="dropdown-ul"></ul>
            </div>
          </div>
        </div>
      </div>

      <!-- recipe cards -->
      <div class="recipe-cards">
        <div class="no-recipes">
          <p>Aucune recette ne correspond à votre critère de recheche</p>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4 row-card"></div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data/recipes.js"></script>
    <script src="js/factories/recipesSection.js"></script>
    <script src="js/utils/recipesSection.js"></script>
    <script src="js/factories/tagButton.js"></script>
    <script src="js/components/dropdowns.js"></script>
    <script src="js/utils/dropdowns.js"></script>
    <script src="js/utils/ingredients.js"></script>
    <script src="js/utils/appliances.js"></script>
    <script src="js/utils/utensils.js"></script>
    <script src="js/utils/search.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
